<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Drum</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tiro+Gurmukhi&display=swap" rel="stylesheet">
  
  <body>
    
    <nav class="navbar navbar-light bg-dark">
      <span class="navbar-brand mb-0" style="color: white;">Online Drum</span>
      <img id="fullScreen" src="icon/fullScreen.svg">
      <!-- <img id="mode" src="icon/sun.svg"> -->
    </nav>
    <div id="container">
        <div id="leftRight">
            <div id="left">
                <button id="W">W</button>
                <button id="E">E</button>
                <button id="R">R</button>
                <button id="S">S</button>
                <button id="D">D</button>
                <button id="F">F</button>
            </div>
            <div id="right">
                <button id="n7">7</button>
                <button id="n8">8</button>
                <button id="n9">9</button>
                <button id="n4">4</button>
                <button id="n5">5</button>
                <button id="n6">6</button>
            </div>
        </div>
        <div id="spaceBar">
            <button id="n0">0</button>
        </div>
    </div>
    

    <script src="index.js"></script>
  </body>
</html>
